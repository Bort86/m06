<form #reservationEntryForm="ngForm" (ngSubmit)="reservationEntry()">
  <div class="container well jumbotron">
    <div class="form-horizontal">
      <div class="col-xs-12">
        <h2>Make a reservation in the best restaurant</h2>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12" align="center">
          <h3>Personal Data</h3>
        </div>
      </div>
      <label class="col-sm-2">Name *</label>
      <div class="col-sm-4">
        <input class="form-control" type="text"
        #clientName="ngModel" [(ngModel)]="reservation._name"
        name="clientName" value=""
        >
      </div>

      <div class="has-error" *ngIf="clientName.touched && clientName.invalid && clientName.value.length==0">
        <span class="text-danger">Please enter a valid name</span>
      </div>

      <label class="col-sm-2">Surname *</label>
      <div class="col-sm-4">
        <input class="form-control" type="text"
        #clientSurname="ngModel" [(ngModel)]="reservation._surname"
        name="clientSurname" value=""
        required maxlength="10">
      </div>
      <div class="has-error" *ngIf="clientSurname.touched && clientSurname.invalid">
        <span class="text-danger">Please enter a valid surname</span>
      </div>

      <label class="col-sm-2">Email *</label>
      <div class="col-sm-4">
        <input class="form-control" type="email"
        #clientEmail="ngModel" [(ngModel)]="reservation._email"
        name="clientEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required>
      </div>
      <div class="has-error" *ngIf="clientEmail.touched && clientEmail.invalid">
        <span class="text-danger">Please enter a valid email</span>
      </div>

      <label class="col-sm-2">Phone *</label>
      <div class="col-sm-4">
        <input class="form-control" type="text"
        #clientPhone="ngModel" [(ngModel)]="reservation._phone"
        name="clientPhone" placeholder="666666666"
        required>
      </div>
      <div class="has-error" *ngIf="clientPhone.touched && clientPhone.invalid">
        <span class="text-danger">Please enter a valid phone</span>
      </div>
    </div>
    <br>
    <br>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12" align="center">
          <h3>Reservation Detaills</h3>
        </div>
      </div>
      <label class="col-sm-4 form-control-label">Reservation Date: </label>
      <div class="col-sm-4">
        <input class="form-control"type="date"
        #clientReservationDate="ngModel"
        [(ngModel)]="reservation._reservationDate"
        name="clientReservationDate">
      </div>

      <label class="col-sm-4 form-control-label">Reservation Time: </label>
      <div class="col-sm-4">
        <select class="form-control" name="clientReservationTime"
        #clientReservationTime = "ngModel"
        [(ngModel)]="reservation._reservationTime">
        <option *ngFor="let resTime of reservationTimes; let i=index" value={{resTime}}>{{resTime}}</option>
      </select>

    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success"
        name="button" [disabled]="!reservationEntryForm.valid">Submit</button>
      </div>
    </div>
  </div>
</div>
</form>
